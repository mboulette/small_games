<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Snake Test</title>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

    <script>
        $( document ).ready(function() {

            var starting = 3;
            var timeset;
            var board = $('#board')[0];
            var tail_map = $('#tail_map')[0];
            var coin_map = $('#coin_map')[0];

            var ctx = board.getContext('2d');
            var tail_ctx = tail_map.getContext('2d');
            var coin_ctx = coin_map.getContext('2d');

            var billboard = {
                level : 1,
                points : 0,
                award : 100,
                lives : 3,
                obstacles : 5
            }

            var start = {
                x: board.width/2,
                y: board.height/2,
                grow: 0,
                coin: {x:0, y:0},
                move: {x:0, y:0},
                tail: [{x:0, y:0}],
                mouth: 0
            };
            var current = $.extend(true, {}, start);


            random_obstacle = function() {
                
                x = Math.floor((Math.random() * (board.width-40)) + 20);
                y = Math.floor((Math.random() * (board.height-40)) + 20);

                collision = coin_ctx.getImageData(x-5, y-5, 30, 30);
                for (i = 0; i < collision.data.length; i++) { 
                    if (collision.data[i] != 0) {
                        random_obstacle();
                        return false;
                    }
                }

                collision = tail_ctx.getImageData(x-5, y-5, 30, 30);
                for (i = 0; i < collision.data.length; i++) { 
                    if (collision.data[i] != 0) {
                        random_obstacle();
                        return false;
                    }
                }

                tail_ctx.fillStyle = "rgba(215, 0, 0, 1)";
                tail_ctx.fillRect(x, y, 20, 20);
                tail_ctx.fill();

            }

            random_coin = function() {

                x = Math.floor((Math.random() * (board.width-40)) + 20);
                y = Math.floor((Math.random() * (board.height-40)) + 20);

                collision = coin_ctx.getImageData(x-5, y-5, 30, 30);
                for (i = 0; i < collision.data.length; i++) { 
                    if (collision.data[i] != 0) {
                        random_coin();
                        return false;
                    }
                }

                collision = tail_ctx.getImageData(x-5, y-5, 30, 30);
                for (i = 0; i < collision.data.length; i++) { 
                    if (collision.data[i] != 0) {
                        random_coin();
                        return false;
                    }
                }

                current.coin.x = x;
                current.coin.y = y;
                
                /*
                coin_ctx.fillStyle = "rgba(215, 175, 0, 1)";
                coin_ctx.beginPath();
                coin_ctx.arc(x, y, 6, 0, Math.PI*2, true); 
                coin_ctx.closePath();
                coin_ctx.fill();
                */
                img_id = Math.floor(Math.random() * 5) + 1 ;
                coin_ctx.drawImage($('#img-'+img_id)[0], x, y, 20, 20);

            }

            delete_coin = function () {
                
                current.grow = 1;
                coin_ctx.clearRect(current.coin.x-5, current.coin.y-5, 30, 30);

                window.clearTimeout(timeset);
                timeset = setTimeout(function(){
                    current.grow = 0;
                }, 300 + (100 * billboard.level));

            }

            kill = function() {
                window.clearTimeout(timeset);

                tail_ctx.clearRect(0, 0, board.width, board.height);
                coin_ctx.clearRect(0, 0, board.width, board.height);
                ctx.clearRect(0, 0, board.width, board.height);
                
                billboard.lives--;

                current = $.extend(true, {}, start);
                
                if (billboard.lives < 0) {
                    $('#start_msg h2').html('GAME OVER<br>Pointage final: ' +billboard.points);
                    $('#start_msg span').html('Rafraichir la page pour rejouer!');
                    

                    $(document).on('click', '#start_msg', function (e) {
                        window.location.reload();
                    });

                } else {
                    reload_billboard();
                    $('#start_msg h2').html(billboard.lives+' vie(s) restente(s), cliquez pour continuer');                    

                }

                $('#start_msg').show();
            }

            run = function() {
                
                tail_ctx.fillStyle = '#0000ff';
                tail_ctx.fillRect(current.x, current.y, 10, 10);

                current.x += current.move.x;
                current.y += current.move.y;

                if (current.x >= board.width-10 || current.x <= 0 || current.y >= board.height-10 || current.y <= 0) {
                    console.log("err");
                    kill();
                    return;
                }

                //collision avec une coin
                collision = coin_ctx.getImageData(current.x, current.y, 10, 10);
                for (i = 0; i < collision.data.length; i++) { 
                    if (collision.data[i] != 0) {
                        
                        delete_coin();
                        random_coin();

                        billboard.obstacles--;
                        billboard.points += billboard.award;

                        if (billboard.obstacles <= 0) {
                            billboard.obstacles = 5;
                            billboard.level++;

                            current.tail = [{x:0, y:0}];
                            tail_ctx.clearRect(0, 0, board.width, board.height );

                            current.grow = 0;

                            for (j = 1; j < billboard.level; j++) { 
                                random_obstacle();
                            }

                            $('#start_msg h2').html('NIVEAU: ' +billboard.level);
                            $('#start_msg').show();
                            window.clearTimeout(timeset);
                            timeset = setTimeout(function(){ $('#start_msg').hide(); }, 1000);

                        }
                        billboard.award = 100 * (billboard.level);

                        break;
                    }
                }


                //collision avec la tail
                collision = {data:[]};
                if (current.move.x > 0 ) collision = tail_ctx.getImageData(current.x+9, current.y, 1, 10);
                if (current.move.x < 0 ) collision = tail_ctx.getImageData(current.x, current.y, 1, 10);
                if (current.move.y > 0 ) collision = tail_ctx.getImageData(current.x, current.y+9, 10, 1);
                if (current.move.y < 0 ) collision = tail_ctx.getImageData(current.x, current.y, 10, 1);

                for (i = 0; i < collision.data.length; i++) { 
                    if (collision.data[i] != 0) {
                        console.log("err");
                        kill();
                        return;
                    }
                }



                if (current.grow == 0) {
                    tail = current.tail.shift();
                    tail_ctx.clearRect(tail.x-1, tail.y-1, 12, 12);
                }

                
                ctx.globalCompositeOperation='copy';
                /*
                ctx.fillStyle = '#000';
                ctx.fillRect(current.x, current.y, 10, 10);
                */
                
                current.mouth++;
                if (current.mouth < 10) {
                    ctx.drawImage($('#pacman')[0], 0, 0, 10, 10, current.x, current.y, 10, 10);
                } else {
                    if (current.move.x > 0 ) ctx.drawImage($('#pacman')[0], 10, 0, 10, 10, current.x, current.y, 10, 10);
                    if (current.move.x < 0 ) ctx.drawImage($('#pacman')[0], 20, 0, 10, 10, current.x, current.y, 10, 10);
                    if (current.move.y < 0 ) ctx.drawImage($('#pacman')[0], 30, 0, 10, 10, current.x, current.y, 10, 10);
                    if (current.move.y > 0 ) ctx.drawImage($('#pacman')[0], 40, 0, 10, 10, current.x, current.y, 10, 10);                    
                }
                if (current.mouth > 20) current.mouth=0;

                current.tail.push({x:current.x, y:current.y});
                
                reload_billboard();
                window.requestAnimationFrame(run);
            }


            $(document).on('keydown', function (e) {

                current.move.x = 0; current.move.y = 0;
                if ($('#start_decompte').is(":hidden")) {
                    if (e.keyCode == 37) current.move.x = -1-billboard.level ;
                    if (e.keyCode == 38) current.move.y = -1-billboard.level;
                    if (e.keyCode == 39) current.move.x = 1+billboard.level;
                    if (e.keyCode == 40) current.move.y = 1+billboard.level;
                }
            });

            $(document).on('click', '#start_msg', function (e) {
                $('#start_msg').hide();
                $('#start_decompte').show();
                window.requestAnimationFrame(run);               
                decompte();
            });


            decompte = function () {
                
                if (starting <=0) {
                    starting = 3;
                    
                    if (current.move.x + current.move.y == 0) {
                        current.move.x = 1+billboard.level;
                    }
                    
                    random_coin();
                    for (j = 1; j < billboard.level; j++) { 
                        random_obstacle();
                    }

                    $('#start_decompte').hide();

                    window.clearTimeout(timeset);
                    timeset = setInterval(function(){
                        billboard.award--;
                    }, 1000);

                
                } else {
                    $('#start_decompte').html('<h1>'+(starting--)+'</h1>');
                    current.move.x = 0;
                    current.move.y = 0;
                    setTimeout(decompte, 1000);                    
                }

            }

            reload_billboard = function () {
                $('#billboard_level').html(billboard.level);
                $('#billboard_points').html(billboard.points);
                $('#billboard_award').html(billboard.award);
                $('#billboard_lives').html(billboard.lives);
                $('#billboard_obstacles').html(billboard.obstacles);

            }
         
             

        });


    </script>

</head>

<body>

    <div style="position:relative; height:500px;">
        <canvas id="coin_map" width="640" height="480" style="border:1px solid black; position:absolute;"></canvas>
        <canvas id="tail_map" width="640" height="480" style="border:1px solid black; position:absolute;"></canvas>
        <canvas id="board" width="640" height="480" style="border:1px solid black; position:absolute;"></canvas>
        <div id="start_msg" style="width:640px; height:480px; text-align: center; position:absolute; margin-top:100px;">
            
            <h2>Cliquez pour commencer</h2>
            <span>Utiliser les flèches pour contrôler le curseur<br>et manger les produits IP</span>
        </div>
        <div id="start_decompte" style="width:640px; height:480px; text-align: center; position:absolute; margin-top:100px; display:none;">
            5
        </div>
    </div>
